<div>
  <hr />
  <h2>{{title}}</h2>
  <p> or we can do</p>
  <h2 [textContent]="title"></h2>
  <p>The 2nd way is called as Property Binding. But usually when we have to specify text between tags, we prefer method 1</p>
  
  <img src="{{imageUrl}}" />
  <img [src]=imageUrl />
  <p>In these cases we prefer Property binding</p>

</div>
